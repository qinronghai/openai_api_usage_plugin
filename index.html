<!DOCTYPE html>
<html>

<head>
  <title>OpenAI API Key Checker</title>
  <script src="openai.js"></script>
</head>

<body>
  <h1>OpenAI API Key Checker</h1>
  <label for="api-key">API Key:</label>
  <input type="text" id="api-key" name="api-key"><br><br>
  <button onclick="checkUsage()">Check Usage</button><br><br>
  <div id="usage"></div>
  <canvas id="usage-chart"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>

    // const secrets = apiKey;

    // 设置OpenAI API密钥


    // 获取API密钥的到期时间

    function checkUsage() {
      var apiKey = document.getElementById("api-key").value;
      getOpenAIUsage(apiKey).then(function (data) {
        var usage = document.getElementById("usage");
        usage.innerHTML = "Remaining Requests: " + data.remaining_requests;
        var usageChart = document.getElementById("usage-chart");
        usageChart.style.display = "block";
        var myChart = new Chart(usageChart, {
          type: 'bar',
          data: {
            labels: ['Remaining Requests', 'Used Requests'],
            datasets: [{
              label: 'API Usage',
              data: [data.remaining_requests, data.used_requests],
              backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 99, 132, 0.2)'
              ],
              borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 99, 132, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      });
    }
  </script>
</body>

</html>
