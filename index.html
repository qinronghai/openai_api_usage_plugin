<!DOCTYPE html>
<html>

<head>
  <title>OpenAI API Key Checker</title>
  <script src="openai.js"></script>
</head>

<body>
  <h1>OpenAI API Key Checker</h1>
  <label for="api-key">API Key:</label>
  <input type="text" id="api-key" name="api-key" autocomplete="on"><br><br>
  <button onclick="checkUsage()">Check Usage</button><br><br>
  <div id="usage"></div>
  <canvas id="usage-chart"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    <!-- 定义一个名为 checkUsage 的函数 -->
    function checkUsage() {
      // 获取文本框中输入的 API Key 值
      var apiKey = document.getElementById("api-key").value;
      // 获取页面上 id 为 usage 的元素
      var usage = document.getElementById("usage");

      // 调用 checkBill 函数，并使用 Promise 处理返回结果
      checkBill(apiKey).then((data) => {
        // 将获取到的数据显示在页面上
        usage.innerHTML = "Remaining Requests: " + data[2].toFixed(2);

        // 获取 id 为 usage-chart 的元素，绘制图表
        var usageChart = document.getElementById("usage-chart").getContext('2d');
        var myChart = new Chart(usageChart, {
          type: 'bar',
          data: {
            labels: ['Remaining Requests', 'Used Requests'],
            datasets: [{
              label: 'API Usage',
              data: [data[2], data[1]],
              backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 99, 132, 0.2)'
              ],
              borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 99, 132, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      }).catch((err) => {
        // 处理 Promise 执行失败的情况
        console.error("查询数据失败", err);
      });
    }
  </script>
</body>

</html>
